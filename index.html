<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>KeyMaster</title>
  </head>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    table,
    th,
    td {
      border: 1px solid #e7e7e7;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #insert {
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body id="Sudo-Body">
    <div class="" maindiv>
      <div id="insert">Press any Keyboard key to see the magic!</div>
    </div>
    <input type="text" id="hiddenInput" />
  </body>
  <script>
    const colorGen = function () {
      const hex = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)]; //The math .random operation is like it gives out an array entery to hex and it iterates over the 16 digits it has to create a hex code after 6 iterations
      }
      return color;
    };
    const insert = document.getElementById("insert");
    const hiddenInput = document.getElementById("hiddenInput");

    document.body.addEventListener("click", function () {
      // console.log("Tested!");
      // alert("touched");
      hiddenInput.focus();
    });

    window.addEventListener("keydown", function (e) {
      const rand = colorGen();
      insert.innerHTML = `
    <table style="border: 1px solid ${rand};">
    <tr>
      <th style="border: 1px solid ${rand};">key</th>
      <th style="border: 1px solid ${rand};">keyCode</th>
      <th style="border: 1px solid ${rand};">Code</th>
    </tr>
    <tr>
      <td style="border: 1px solid ${rand};">${
        e.key === " " ? "Space" : e.key
      }</td>
      <td style="border: 1px solid ${rand};">${e.keyCode}</td>
      <td style="border: 1px solid ${rand};">${e.code}</td>
    </tr>
  </table>`;
      insert.style.color = "white";
    });
  </script>
</html>
